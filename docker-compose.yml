version: '2'
services:
  mysql:
    image: mysql:5.7
    volumes:
      - "/data/docker/mysql/gvv:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: db_password
      
  gvv:
    build: .
    hostname: gvv
    domainname: test.flub78.fr

    image: flub78/gvv
    links:
      - "mysql:mysql"
    ports:
      - "7080:80"
      - "7443:443"
      - "7306:3306"
      - "7432:5432"
    extra_hosts:
      - "gvv.fr:127.0.0.1"
      - "citemplate.fr:127.0.0.1"

  myadmin:
    hostname: phpmyadmin
    domainname: phpmyadmin.test.flub78.fr
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    links:
      - "gvv:db"
    ports:
      - "7090:80"
    restart: always

      
